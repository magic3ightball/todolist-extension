<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/320/apple/232/white-heart_1f90d.png"
    />
  </head>
  <body>
    <div id="entire-form">
      <h1 id="clock"></h1>
      <form id="login-form">
        <label id="getting-username" for="login-input"
          >What is your name, stranger?</label
        >
        <br />
        <input id="login-input" placeholder="My name is..." />
      </form>
      <h1 id="greeting" class="hidden"></h1>
      <div>
        <form id="todo-form">
          <input
            id="todo-input"
            placeholder="Seems like you've got things to do!"
            required
          />
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <!--
    <button id="color-change">
      In case you're bored with the current bgcolor"
    </button>-->
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
